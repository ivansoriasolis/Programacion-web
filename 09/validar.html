  <head>

    <script>
      //AQUI EL CÃ“DIGO PARA VALIDAR
      function validar(form)
      {
        fallo = validarNombre(form.nombre.value)
        fallo += validarApellido(form.apellido.value)
        fallo += validarUserName(form.username.value)
        fallo += validarPassword(form.password.value)
        fallo += validarEdad(form.edad.value)
        fallo += validarEmail(form.email.value)

        if (fallo == "") return true
        else {
          alert(fallo);
          return false
        }
      }

      function validarNombre(campo)
      {
        return (campo == "") ? "No ha ingresado nombre.\n" : ""
      }

      function validarApellido(campo)
      {
        return (campo == "") ? "No ha ingresado apellido.\n" : ""
      }

      function validarUserName(campo)
      {
        if (campo == "") return "No se ha ingresado username.\n"
        else if (campo.length < 5)
          return "username debe tener al menos 5 caracteres"
        else if (/[^a-zA-Z0-9_-]/.test(campo))
          return "Solo se permite a-z A-Z 0-9 _ -.\n"
        return ""
      }

      function validarPassword(campo)
      {
        if (campo == "") return "No se ha ingresado password.\n"
        else if (campo < 6)
          return "Password debe tener mas de 6 caracteres"
        else if (!/[a-z]/.test(campo) || !/[A-Z]/.test(campo) || !/[0-9]/.test(campo))
          return "Password debe contener al menos una mayuscula o numero.\n"
        return ""
      }

      function validarEdad(campo)
      {
        if( campo == "" || isNaN(campo)) return "No ha ingresado su edad.\n"
        else if (campo < 18 || campo > 120)
          return "Edad debe estar enter 18 y 120.\n"
        return ""
      }

      function validarEmail(campo)
      {
        if (campo == "") return "No ha ingresado Email. \n"
        else if (!/[a-zA-Z0-9]+@[a-zA-Z0-9]+(\.[a-zA-Z0-9]+)/.test(campo))
          return "Email invalido.\n"
        return ""
      }
    </script>
  </head>
  <body>
